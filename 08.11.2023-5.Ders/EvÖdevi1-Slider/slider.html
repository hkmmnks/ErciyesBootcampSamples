<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Sample</title>
    <style>
        .imageBox {
            width: 640px;
            height: 480px;
            display: flex;
            margin: auto;
            margin-bottom: 50px;
        }

        img {
            height: 100%;
            width: 100%;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
        }

        .left,
        .right {
            width: 100px;
            height: 50px;
        }
    </style>
</head>

<body>
    <div class="imageBox">
        <img src="" alt="">
    </div>
    <div class="buttons">
        <button onclick="leftButton()" class="left">Left</button>
        <button onclick="rightButton()" class="right">Right</button>
    </div>

    <script>
        const images = ["Images/1.jpg", "Images/2.jpg", "Images/3.jpg", "Images/4.jpg"];
        let currentImgIndex = 0;
        const imgElement = document.querySelector('img');
        imgElement.src = images[currentImgIndex];
        let myInterval;

        function leftButton() {
            currentImgIndex--;
            if (currentImgIndex < 0) {
                currentImgIndex = 3;
            }
            imgElement.src = images[currentImgIndex];
            restartInterval();
        }
        function rightButton() {
            currentImgIndex++;
            if (currentImgIndex > 3) {
                currentImgIndex = 0;
            }
            imgElement.src = images[currentImgIndex];
            restartInterval();
        }
        function restartInterval() {
            clearInterval(myInterval);
            myInterval = setInterval(() => {
                rightButton();
            }, 3000)
        }
        restartInterval();
    </script>
</body>

</html>
