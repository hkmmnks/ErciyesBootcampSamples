<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery</title>
    <style>
        #container {
            display: flex;
            justify-content: space-evenly;
            padding-left: 60px;
            padding-right: 200px;
            padding-left: 200px;
            margin-bottom: 50px;
        }

        .box {
            width: 100px;
            height: 100px;
            border-style: solid;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 60px;
        }
    </style>
</head>

<body>

    <div id="container">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
    </div>
    <div style="display: flex; justify-content: center;">
        <button onclick="generate()" style="width: 200px; height: 100px;">ÇEKİLİŞ</button>
    </div>

    <script>

        function generate() {

            var randomNumbers = []

            for (i = 1; i <= 6; i++) {
                var randomNumber = Math.floor(Math.random() * 49)

                if (randomNumbers.includes(randomNumber) || randomNumber === 0) {
                    i--
                }
                else {
                    document.getElementById("box" + i).innerText = randomNumber
                    randomNumbers.push(randomNumber)
                }
            }

        }

    </script>
</body>

</html>
