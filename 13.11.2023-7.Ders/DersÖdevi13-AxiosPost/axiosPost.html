<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Post Sample</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"
        integrity="sha512-m9S8W3a9hhBHPFAbEIaG7J9P92dzcAWwM42VvJp5n1/M599ldK6Z2st2SfJGsX0QR4LfCVr681vyU5vW8d218w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name"> <br>
        <label for="unitPrice">Unit Price</label>
        <input type="text" id="unitPrice"> <br>
        <label for="stock">Stock</label>
        <input type="text" id="stock"> <br>
    </div>
    <div>
        <button onclick="add()">Add</button>
    </div>
    <script>
        function add() {
            var name = document.getElementById('name').value.trim();
            var unitPrice = document.getElementById('unitPrice').value.trim();
            var stock = document.getElementById('stock').value.trim();

            if (!isNaN(unitPrice) && !isNaN(stock) && unitPrice != "" && stock != "") {
                var newProduct = {
                    name,
                    unitPrice,
                    stock
                }
                axios.post('https://northwind.vercel.app/api/products', newProduct)
                    .then(res => {
                        console.log("Success!");
                    })
            }
            else {
                alert('Unit Price ve Stock alanlarına sayısal değer giriniz!');
            }
        }
    </script>
</body>

</html>
